<div class="history-notes-page">
  <h2>Notes for {{ date }}</h2>
  <label class="toggle">
    <input type="checkbox" [(ngModel)]="includeHidden" (change)="load()">
    Show hidden notes
  </label>

  <div class="notes-list">
    <div *ngFor="let n of notes" class="note" [class.hidden]="n.hidden" [class.starred]="n.starred">
      <div class="row">
        <span class="star" (click)="toggleStarred(n)">{{ n.starred ? '★' : '☆' }}</span>
        <span class="content">{{ n.content }}</span>
        <button class="hide" (click)="toggleHidden(n)">{{ n.hidden ? 'Show' : 'Hide' }}</button>
      </div>
    </div>
    <div *ngIf="notes.length === 0" class="empty">There are no notes for this date.</div>
  </div>
</div>
