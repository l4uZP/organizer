<div class="app-shell" [class.sidebar-collapsed]="isSidebarCollapsed">
  <aside class="sidebar" [class.collapsed]="isSidebarCollapsed">
    <div class="sidebar-header" (click)="toggleSidebar()" title="Toggle menu">
      <span class="logo-circle">A</span>
      <span class="brand" *ngIf="!isSidebarCollapsed">App</span>
    </div>
    <nav class="nav">
      <a routerLink="/app/dashboard" routerLinkActive="active" class="nav-item">
        <span class="icon">📊</span>
        <span class="label" *ngIf="!isSidebarCollapsed">Dashboard</span>
      </a>
      <a routerLink="/app/calendar" routerLinkActive="active" class="nav-item">
        <span class="icon">📅</span>
        <span class="label" *ngIf="!isSidebarCollapsed">Calendar</span>
      </a>
      <a routerLink="/app/pomodoro" routerLinkActive="active" class="nav-item">
        <span class="icon">⏱️</span>
        <span class="label" *ngIf="!isSidebarCollapsed">Pomodoro</span>
      </a>

      <div class="nav-item has-children" (click)="toggleJournal()">
        <span class="icon">📓</span>
        <span class="label" *ngIf="!isSidebarCollapsed">Journal</span>
        <span class="chevron" *ngIf="!isSidebarCollapsed">{{ journalOpen ? '▾' : '▸' }}</span>
      </div>
      <div class="submenu" *ngIf="journalOpen && !isSidebarCollapsed">
        <a routerLink="/app/journal/emotions" routerLinkActive="active" class="submenu-item">Emotions</a>
        <a routerLink="/app/journal/notes" routerLinkActive="active" class="submenu-item">Notes</a>
      </div>

      <div class="nav-item has-children" (click)="togglePending()">
        <span class="icon">📝</span>
        <span class="label" *ngIf="!isSidebarCollapsed">Pending</span>
        <span class="chevron" *ngIf="!isSidebarCollapsed">{{ pendingOpen ? '▾' : '▸' }}</span>
      </div>
      <div class="submenu" *ngIf="pendingOpen && !isSidebarCollapsed">
        <a routerLink="/app/pending/reminders" routerLinkActive="active" class="submenu-item">Reminders</a>
        <a routerLink="/app/pending/todos" routerLinkActive="active" class="submenu-item">TODOs</a>
      </div>

      <div class="nav-item has-children" *ngIf="auth.isAdmin()" (click)="toggleAdmin()">
        <span class="icon">🛠️</span>
        <span class="label" *ngIf="!isSidebarCollapsed">Administration</span>
        <span class="chevron" *ngIf="!isSidebarCollapsed">{{ adminOpen ? '▾' : '▸' }}</span>
      </div>
      <div class="submenu" *ngIf="auth.isAdmin() && adminOpen && !isSidebarCollapsed">
        <a routerLink="/app/users" routerLinkActive="active" class="submenu-item">Users</a>
      </div>
    </nav>
  </aside>

  <main class="content">
    <header class="topbar">
      <div class="left">
        <button class="menu-btn" (click)="toggleSidebar()" aria-label="Toggle menu">☰</button>
      </div>
      <div class="right">
        <div class="profile" (click)="toggleProfileMenu()">
          <img class="avatar" src="assets/temp-logo.svg" alt="Profile">
          <div class="menu" *ngIf="profileMenuOpen">
            <button class="menu-item" (click)="goToSettings()">Settings</button>
            <button class="menu-item" (click)="logout()">Logout</button>
          </div>
        </div>
      </div>
    </header>
    <section class="page">
      <router-outlet></router-outlet>
    </section>
  </main>
</div>
<div class="backdrop" *ngIf="!isSidebarCollapsed" (click)="toggleSidebar()"></div>
