<div class="pasado-notas-page">
  <h2>Notas del {{ date }}</h2>
  <label class="toggle">
    <input type="checkbox" [(ngModel)]="includeHidden" (change)="load()">
    Ver notas ocultas
  </label>

  <div class="notes-list">
    <div *ngFor="let n of notes" class="note" [class.hidden]="n.hidden" [class.starred]="n.starred">
      <div class="row">
        <span class="star" (click)="toggleStarred(n)">{{ n.starred ? '★' : '☆' }}</span>
        <span class="content">{{ n.content }}</span>
        <button class="hide" (click)="toggleHidden(n)">{{ n.hidden ? 'Mostrar' : 'Ocultar' }}</button>
      </div>
    </div>
    <div *ngIf="notes.length === 0" class="empty">No hay notas para esta fecha.</div>
  </div>
</div>
