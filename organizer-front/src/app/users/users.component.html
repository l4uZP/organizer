<div class="users-page">
  <div class="header">
    <h2>Usuarios</h2>
    <button (click)="openCreate()">Agregar usuario</button>
  </div>

  <div *ngIf="error" class="error">{{ error }}</div>
  <div *ngIf="loading">Cargando...</div>

  <table *ngIf="!loading" class="users-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombres</th>
        <th>Apellidos</th>
        <th>Correo</th>
        <th>Usuario</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let u of users">
        <td>{{ u.id }}</td>
        <td>{{ u.nombres }}</td>
        <td>{{ u.apellidos }}</td>
        <td>{{ u.correo }}</td>
        <td>{{ u.usuario }}</td>
        <td class="actions">
          <button title="Editar" (click)="openEdit(u)">‚úèÔ∏è</button>
          <button title="Eliminar" [disabled]="!canDelete()" (click)="remove(u)">üóëÔ∏è</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Simple modal -->
  <div class="modal-overlay" *ngIf="showForm" (click)="closeForm()"></div>
  <div class="modal" *ngIf="showForm">
    <div class="modal-header">
      <h3>{{ formMode === 'create' ? 'Crear usuario' : 'Editar usuario' }}</h3>
      <button class="close" (click)="closeForm()">‚úñ</button>
    </div>
    <div class="modal-body">
      <div class="error" *ngIf="formError">{{ formError }}</div>
      <form (ngSubmit)="save()" #f="ngForm">
        <label>
          Nombres
          <input name="nombres" [(ngModel)]="form.nombres" required minlength="2" />
        </label>
        <label>
          Apellidos
          <input name="apellidos" [(ngModel)]="form.apellidos" required minlength="2" />
        </label>
        <label>
          Correo
          <input name="correo" type="email" [(ngModel)]="form.correo" required email />
        </label>
        <label>
          Usuario
          <input name="usuario" [(ngModel)]="form.usuario" required minlength="3" />
        </label>
        <label>
          Contrase√±a
          <input name="contrasena" type="password" [(ngModel)]="form.contrasena" [required]="formMode==='create'" minlength="6" />
        </label>
        <div class="modal-actions">
          <button type="submit" [disabled]="f.invalid">Guardar</button>
          <button type="button" (click)="closeForm()">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>
